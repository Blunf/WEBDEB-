<!--
    form: 폼 양식을 의미하는 태그
    action 속성: 폼 요소에서 사용자와 상호작용으로 입력받은 값들을 전송할 서버의 url 
    method 속성: 입력받은 값을 서버에 전송할 방식
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="url", method="get/post"></form>
    
</body>
</html>
