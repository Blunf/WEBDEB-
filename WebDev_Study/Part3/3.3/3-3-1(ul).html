    ul: 순서가 없는 비순서형 목록 생성시 사용하며 이떄 목록의 내용은 li태그로 구성
-->

<!DOCTYPE html>

</head>
<body>

    <h4>ul List</h4>

        <li>content 2</li>
        <li>content 3</li>
    </ul>
    
</body>
</html>
